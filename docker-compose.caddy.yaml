services:
  prediction_app:
    image: ghcr.io/...:latest
    container_name: prediction_app
    command: make run_prod
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    depends_on:
      prediction_db:
        condition: service_healthy

  prediction_db:
    image: postgres:17.5-alpine
    container_name: prediction_db
    env_file:
      - .env
    volumes:
      - prediction_db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 10s
      timeout: 3s
      retries: 3

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  prediction_db:
  caddy_data:
  caddy_config:
