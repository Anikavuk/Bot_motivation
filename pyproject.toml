[project]
name = "prediction-app"
version = "0.1.0"
description = "A bot with motivating predictions"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "alembic>=1.16.5",
    "annotated-types==0.7.0",
    "anyio>=4.4.0",
    "asyncpg>=0.30.0",
    "click==8.2.1",
    "colorama==0.4.6",
    "fastapi==0.116.1",
    "h11==0.16.0",
    "huggingface-hub>=0.35.1",
    "idna==3.10",
    "jinja2>=3.1.6",
    "pre-commit>=4.3.0",
    "pydantic==2.11.7",
    "pydantic-core==2.33.2",
    "pydantic-settings>=2.10.1",
    "python-multipart>=0.0.20",
    "requests>=2.32.5",
    "sniffio==1.3.1",
    "sqlalchemy>=2.0.43",
    "starlette==0.47.2",
    "typing-inspection==0.4.1",
    "typing-extensions==4.14.1",
    "uvicorn==0.35.0",
    "aiogram>=3.22.0",
    "pytz>=2025.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.28.1",
    "python-dotenv>=1.1.1",
    "itsdangerous>=2.0.0",
]

[tool.pytest.ini_options]
addopts = "-v --tb=short"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
